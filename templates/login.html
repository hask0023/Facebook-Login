<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">Login with FaceBook</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-if="!isAuthenticated()" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
          <label class="item">
         <button class="button button-block button-positive" ng-click="authenticate('facebook')" type="submit">Sign in with Facebook</button>
        </label>  
      </div>
    </form>
         <label ng-if="isAuthenticated()" class="item">
          <span>Logged in with FaceBook</span>
      </label>
          <button class="button button-block button-positive" ng-if="isAuthenticated()" ng-click="logout()">Logout</button>
  </ion-content>
</ion-modal-view>
